<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body>

    <div class="container flex bg-black">

        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="./assets/images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./assets/images/home.svg" alt="home" />Home</li>
                    <li><img class="invert" src="./assets/images/search.svg" alt="search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./assets/images/playlist.svg" alt="img">
                    <h2>Your library</h2>
                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>



        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <button> < </button>
                    <button> > </button>
                </div>
                <div class="buttons">
                    <button class="btn-1">Sign up</button>
                    <button class="btn-2">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1> Spotify Playlists </h1>
                <div class="cardcontainer">

                    <div class="card">
                        <div class="play">
                            <img src="./assets/images/play.svg" alt="">
                        </div>
                        <img src="./assets/cards/card1.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div class="card">
                        <div class="play">
                            <img src="./assets/images/play.svg" alt="">
                        </div>
                        <img src="./assets/cards/card1.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>
            
                </div>

                <div class="playbar">
                    <div class="songinfo"></div>
                    <div class="songbtn">
                        <img src="./assets/images/prevsong.svg" alt="">
                        <img src="./assets/images/play.svg" alt="">
                        <img src="./assets/images/nextsong.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                </div>


            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
